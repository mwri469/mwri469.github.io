{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}

<form method="POST">
    <div class="form-group">
        <h3 align="center"> Sign up</h3>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Email"
        />
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="First name"
        />
    </div>
    <div class="form-group">
        <input type="password"
               class="form-control"
               id="password1"
               name="password1"
               placeholder="Password"
        />
    </div>
    <div class="form-group">
        <input type="password"
               class="form-control"
               id="password2"
               name="password2"
               placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
