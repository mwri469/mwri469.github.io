{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Saved stocks</h1>
<table>
    <colgroup>
        <col span="1" style="width: 33%;">
        <col span="1" style="width: 33%;">
        <col span="1" style="width: 33%;">
    </colgroup>
    <tr>
        <th> Ticker </th>
        <th> # Shares </th>
        <th> Avg. price </th>
    </tr>
    {% for stock in user.stocks %}
        <tr>
            <td>{{stock.ticker}}</td>
            <td>{{stock.num_shares}}</td>
            <td>{{stock.b_price}}</td>
            <td>
                <button type="button" class="close" onClick="deleteStock({{ stock.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </td>
        </tr>
    {% endfor %}
</table>

<form method="POST">
    <h1 align="center"> Enter ticker</h1>
    <br />
    <div class="form-group">
        <input type="text"
               class="form-control"
               id="stock"
               name="stock"
               placeholder="Enter stock ticker"
        />
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               id="num_shares"
               name="num_shares"
               placeholder="Enter number of shares owned"
        />
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               id="b_price"
               name="b_price"
               placeholder="Average purchase price"
        />
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary"> Enter </button>
    </div>
</form>
{% endblock %}
