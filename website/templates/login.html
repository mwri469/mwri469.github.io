{% extends "base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Log in</h3>
    <div class="form-group">
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
